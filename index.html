<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cab Sharing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto">
      <!-- Sidebar -->
      <div class="sidebar bg-gray-800 rounded-lg p-4">
        <div class="flex flex-col items-center">
          <img
            src="profile.png"
            alt="Profile Picture"
            class="w-24 h-24 rounded-full mb-4"
          />
          <h2 class="text-xl font-bold">Hi Puru Gupta ðŸ‘‹</h2>
          <p class="text-gray-400">+91 84919 19650</p>
          <p class="text-gray-400 mb-4">Balance: INR 5124</p>
          <button class="bg-purple-600 text-white py-2 px-4 rounded mb-4">
            Rider
          </button>
          <div class="w-full">
            <button
              class="text-left w-full py-2"
              onclick="toggleSection('edit-profile')"
            >
              Edit Profile
            </button>
            <div id="edit-profile" class="hidden pl-4">
              <button class="text-left w-full py-2">Change Phone No</button>
              <button class="text-left w-full py-2">
                Change Display Picture
              </button>
            </div>
            <button class="text-left w-full py-2">Trips History</button>
            <button class="text-left w-full py-2">Add Balance</button>
            <button class="bg-red-600 text-white w-full py-2 mt-4 rounded">
              Log Out
            </button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Ride List -->
        <div class="ride-list-container bg-gray-800 rounded-lg">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">
              Source | Destination | Date | Time
            </h2>
            <button class="text-gray-400">View History</button>
          </div>
          <div class="space-y-2" id="ride-list">
            <!-- Ride list items will be appended here dynamically -->
          </div>
        </div>

        <div class="vertical-center">
          <!-- Ride Search -->
          <div class="ride-search-container bg-gray-800 rounded-lg">
            <h2 class="text-xl font-bold mb-4">
              Hi Puru, Find your ideal ride!
            </h2>
            <div class="space-y-2">
              <div class="flex space-x-2">
                <div class="w-1/2">
                  <label class="block text-gray-400">Pick-Up</label>
                  <select
                    class="w-full bg-gray-700 text-white py-2 px-3 rounded"
                  >
                    <!-- Options -->
                  </select>
                </div>
                <div class="w-1/2">
                  <label class="block text-gray-400">Drop-Off</label>
                  <select
                    class="w-full bg-gray-700 text-white py-2 px-3 rounded"
                  >
                    <!-- Options -->
                  </select>
                </div>
              </div>
              <div class="flex space-x-2">
                <div class="w-1/2">
                  <label class="block text-gray-400">Date</label>
                  <input
                    type="date"
                    class="w-full bg-gray-700 text-white py-2 px-3 rounded"
                  />
                </div>
                <div class="w-1/2">
                  <label class="block text-gray-400">Time</label>
                  <input
                    type="time"
                    class="w-full bg-gray-700 text-white py-2 px-3 rounded"
                  />
                </div>
              </div>
              <div class="flex space-x-2">
                <div>
                  <label class="block text-gray-400">Type</label>
                  <div class="flex space-x-2">
                    <label
                      ><input type="radio" name="type" value="SUV" /> SUV</label
                    >
                    <label
                      ><input type="radio" name="type" value="Sedan" />
                      Sedan</label
                    >
                    <label
                      ><input type="radio" name="type" value="Mini" />
                      Mini</label
                    >
                    <label
                      ><input type="radio" name="type" value="Any" /> Any</label
                    >
                  </div>
                </div>
                <div>
                  <label class="block text-gray-400">No of People</label>
                  <select
                    class="w-full bg-gray-700 text-white py-2 px-3 rounded"
                  >
                    <!-- Options -->
                  </select>
                </div>
              </div>
              <div class="flex space-x-2">
                <button class="bg-purple-600 text-white py-2 px-4 rounded">
                  Find Rides
                </button>
                <button class="bg-purple-600 text-white py-2 px-4 rounded">
                  Create Ride
                </button>
              </div>
            </div>
          </div>

          <!-- Upcoming Ride -->
          <div class="upcoming-ride-container bg-gray-800 rounded-lg mt-4">
            <div class="flex justify-between items-center">
              <p class="font-bold">Pick-Up</p>
              <p class="text-gray-400">OTP: 523 123</p>
              <p class="font-bold">Drop-Off</p>
            </div>
            <p class="text-gray-400">Time: 04:21 PM</p>
            <p class="text-gray-400">Driver No: 12345 1234</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
