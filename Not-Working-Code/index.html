<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CabShare</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body
    class="bg-black text-white flex items-center justify-center min-h-screen animate-fade-in"
  >
    <div class="max-w-md w-full">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold">Welcome to CabShare</h1>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2" for="phone"
          >Phone Number</label
        >
        <input
          class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent"
          type="text"
          id="phone"
          placeholder="Phone Number"
        />
      </div>
      <div>
        <label class="block text-sm font-bold mb-2" for="name">Name</label>
        <input
          class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent"
          type="text"
          id="name"
          placeholder="Name"
        />
      </div>
      <div class="flex justify-between">
        <button class="bg-purple-500 text-white py-2 px-4 rounded">
          Login
        </button>
        <button
          class="bg-purple-500 text-white py-2 px-4 rounded"
          onclick="location.href='signup.html'"
        >
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
