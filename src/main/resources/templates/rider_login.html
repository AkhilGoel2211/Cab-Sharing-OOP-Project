<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CabShare</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
<!--    <link rel="stylesheet" type="text/css" href="../static/styles/rider_login.css" />-->
  </head>
  <body class="bg-black flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-gray-900 p-8 rounded-lg">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white">Welcome to CabShare</h1>
      </div>
      <form action="/rider/login" method="post" id="loginForm">
        <div class="mb-4">
          <label class="block text-sm font-bold text-white mb-2" for="phonenumber"
            >Phone Number</label
          >
          <input
            class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent text-white"
            type="text"
            id="phonenumber"
            name="phonenumber"
            required
            placeholder="Phone Number"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-bold text-white mb-2" for="password"
            >Password</label
          >
          <input
            class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent text-white"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded">Login</button>
        </div>
        <div class="text-center mt-4">
          <a href="/rider/signup" class="text-white"
            >Don't have an account? Sign up here</a
          >
        </div>
      </form>
    </div>
    <script></script>
  </body>
</html>
