<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Rider! - CabShare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
<div class="max-w-md w-full bg-gray-900 p-8 rounded-lg">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white">Let's sign you up!</h1>
    </div>
    <div class="text-center mb-8">
        <label class="block text-sm font-bold text-white mb-2">Upload Picture</label>
        <button class="bg-purple-500 text-white py-2 px-4 rounded">Upload Picture</button>
    </div>
    <form action="/rider/register" method="post">
        <div class="mb-4">
            <label class="block text-sm font-bold text-white mb-2" for="phonenumber">Phone Number</label>
            <input class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent text-white" type="text" id="phonenumber" placeholder="Phone Number" name="phonenumber" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold text-white mb-2" for="name">Name</label>
            <input class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent text-white" type="text" id="name" name="name" required placeholder="Name">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold text-white mb-2" for="password">Password</label>
            <input class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent text-white" type="password" id="password" name="password" required placeholder="Password">
        </div>
        <div class="text-center">
            <button class="bg-purple-500 text-white py-2 px-4 rounded" type="submit">Sign Up</button>
        </div>
    </form>
</div>
<script></script>

</body>
</html>
