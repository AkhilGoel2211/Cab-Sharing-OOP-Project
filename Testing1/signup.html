<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - CabShare</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body
    class="bg-black text-white flex items-center justify-center min-h-screen animate-fade-in"
  >
    <div class="max-w-md w-full">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold">Let's sign you up!</h1>
      </div>
      <div class="text-center mb-8">
        <label class="block text-sm font-bold mb-2">Upload Picture</label>
        <button class="bg-purple-500 text-white py-2 px-4 rounded">
          Upload Picture
        </button>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Role</label>
        <div class="flex justify-around mb-4">
          <label class="flex items-center">
            <input type="radio" name="role" value="driver" class="mr-2" />
            Driver
          </label>
          <label class="flex items-center">
            <input type="radio" name="role" value="rider" class="mr-2" /> Rider
          </label>
        </div>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2" for="phone"
          >Phone Number</label
        >
        <input
          class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent"
          type="text"
          id="phone"
          placeholder="Phone Number"
        />
      </div>
      <div>
        <label class="block text-sm font-bold mb-2" for="name">Name</label>
        <input
          class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent"
          type="text"
          id="name"
          placeholder="Name"
        />
      </div>
      <div id="driver-details" class="hidden">
        <div>
          <label class="block text-sm font-bold mb-2" for="car-model"
            >Car Model</label
          >
          <input
            class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent"
            type="text"
            id="car-model"
            placeholder="Car Model"
          />
        </div>
        <div>
          <label class="block text-sm font-bold mb-2" for="license-plate"
            >License Plate</label
          >
          <input
            class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent"
            type="text"
            id="license-plate"
            placeholder="License Plate"
          />
        </div>
        <div>
          <label class="block text-sm font-bold mb-2" for="car-type"
            >Car Type</label
          >
          <select
            class="w-full p-2 mb-4 border-b-2 border-purple-500 bg-transparent"
            id="car-type"
          >
            <option>Sedan</option>
            <option>SUV</option>
            <option>Hatchback</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button
          class="bg-purple-500 text-white py-2 px-4 rounded"
          onclick="signup()"
        >
          Sign Up
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
